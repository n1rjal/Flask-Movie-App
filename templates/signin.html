{%extends "base.html" %}
{%block content%}


{%with msg=get_flashed_messages()%}
  {%if msg%}
  {%for each in msg%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      
      {{each}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {%endfor%}
  {%endif%}
{%endwith%}


<h2>Login into our system</h2>
<form action=# id="signin" method="post">
  <div class="form-group">
    <label for="email">Username:</label>
    <input type="text" class="form-control" id="email" placeholder="Enter username" name="uname">
  </div>
  
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
  </div>

  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" minlength="8" placeholder="Enter password" name="pwd">
  </div>

  <div class="form-group">
    <label for="pwd">Confirm Password:</label>
    <input type="password" class="form-control" id="cpwd" minlength="8" placeholder="Confirm password" name="cpwd">
  </div>
  <p id="msg"></p>
  <button type="button" class="btn btn-primary" onclick="checkform()">Submit</button>
</form>
</div>

<script>

function checkform(){
  var password=document.getElementById("pwd").value;
  var xpassword=document.getElementById("cpwd").value;
  
  var username=document.getElementById("email").value;
  
  if (password==xpassword){
    document.getElementById("signin").submit();
  }
  
}

</script>

{%endblock%}
